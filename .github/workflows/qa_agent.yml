name: QA Agent

on:
  issue_comment:
    types: [created]

jobs:
  qa_agent:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/ask')
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git log

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run QA Agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Configuration defaults
          PROVIDER: ${{ vars.QA_AGENT_PROVIDER || 'openai' }}
          MODEL_NAME: ${{ vars.QA_AGENT_MODEL || '' }}
        run: |
          # Extract query from comment
          COMMENT_BODY="${{ github.event.comment.body }}"
          QUERY=${COMMENT_BODY#*/ask}
          
          # Run the agent
          # Capture output to a file to post as comment later
          python qa_agent.py --query "$QUERY" > answer.txt 2>&1
          
      - name: Post comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
             const fs = require('fs');
             const answer = fs.readFileSync('answer.txt', 'utf8');
             github.rest.issues.createComment({
               issue_number: context.issue.number,
               owner: context.repo.owner,
               repo: context.repo.repo,
               body: `### QA Agent Response\n\n${answer}`
             })
